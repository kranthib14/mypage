<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        .profile {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            animation: fadeIn 2s ease-in-out;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .profile h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #0073e6;
        }
        .profile p {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Kranthi Kumar Borra</h1>
        <p>Software Development Engineer @ALE</p>
    </div>
</body>
</html>
